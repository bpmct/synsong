<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/mystyles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://synsong.app">
          <a class="button is-white"> </a>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="https://synsong.app"> Home </a>

          <a class="navbar-item" href="/community"> Community </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a
                class="navbar-item"
                href="https://github.com/victoriaslocum752/synsong"
              >
                GitHub
              </a>
              <a class="navbar-item" href="https://victoriaslocum.com">
                About the Creator
              </a>
              <a
                class="navbar-item"
                href="https://open.spotify.com/user/qz80th8go5difpk5t66gfyqlo?si=00e56d76745946ff"
              >
                Synsong on Spotify
              </a>
              <hr class="navbar-divider" />
              <a
                class="navbar-item"
                href="https://github.com/victoriaslocum752/synsong/issues"
              >
                Report an issue
              </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="{{ login_url }}">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="{{ login_url }}">
                {{ login_text }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-primary is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">Input a prompt and edit your playlist settings</p>
        </div>
      </div>
    </section>
    <div class="container is-max-desktop has-text-centered">
      <form action="" method="post" name="prompt" id="prompt">
        <div class="columns">
          <div class="column is-half">
            <div class="field-label is-medium has-text-left pb-3">
              <label class="label" for="prompt">Prompt</label>
            </div>
            <div class="field-body">
              <div class="field">
                <input
                  class="input"
                  type="text"
                  placeholder="Text input"
                  name="prompt"
                  rows="7"
                />
              </div>
            </div>
          </div>
          <div class="column">
            {#
            <div class="field-label is-medium has-text-left pb-3">
              <label class="label">Genre</label>
            </div>
            <div class="field is-grouped is-grouped-multiline">
              <div class="select is-multiple">
                <select multiple size="1">
                  <option value="Coming">Coming</option>
                  <option value="Soon">Soon</option>
                </select>
              </div>
            </div>
            #}
          </div>
        </div>
        <input
          class="button btn-primary"
          type="submit"
          formmethod="post"
          value="submit"
        />
      </form>
      {#
      <form action="" method="post">
        <label for="prompt"> Prompt: </label><br />
        <input class="input" type="text" name="prompt" /><br />
        <input class="button" type="submit" value="submit" />
      </form>
      #}
    </div>
  </body>
</html>
